  <script>
	$(document).ready(function () {
	  google.charts.load('current', {
		'packages': ['corechart']
	  });
	  google.charts.setOnLoadCallback(drawChart1);
	});
  
	function drawChart1() {
	  var employment_rate_data = google.visualization.arrayToDataTable([
		['Semester', 'Employment Rate'],
		['Fall 2012', 85], ['Spring 2013', 78], ['Summer 2013', 84],
		['Fall 2013', 93], ['Spring 2014', 90], ['Summer 2014', 97],
		['Fall 2014', 90], ['Spring 2015', 97], ['Summer 2015', 85],
		['Fall 2015', 83], ['Spring 2016', 84], ['Summer 2016', 87],
		['Fall 2016', 88], ['Spring 2017', 82], ['Summer 2017', 80],
		['Fall 2017', 73], ['Spring 2018', 88], ['Fall 2018', 85.2],
		['Spring 2019', 90], ['Fall 2019', 69], ['Spring 2020', 74], ['Fall 2020', 72], ['Spring 2021', 79], ['Fall 2021', 86], ['Spring 2022', 80], ['Fall 2022', 89],
                ['Summer 2022', 100],['Spring 2023', 65],['Summer 2023', 89]
	  ]);
  
	  var employment_rate_options = {
  
		colors: ['#E98300'],
		lineWidth: 3,
		legend: { position: 'none' },
		backgroundColor: 'transparent',
		height: 400,
		pointSize: 8,
		chartArea: {
		  width: '75%'
		},
		vAxis: {
		  format: '#' % '',
		  title: 'Employment Rate Percentage',
		  ticks: [20, 40, 60, 80, 100]
		},
		hAxis: {
		  slantedText: true,
		  slantedTextAngle: 45,
		  gridlines: { color: '#333', count: 4 },
		  ticks: [20, 40, 60, 80, 100],
		  /*title: “Semester”,
		  slantedText: true*/
		},
  
	  };
  
	  var employment_rate_chart = new google.visualization.LineChart(document.getElementById('itm_employment_rate_chart'));
	  employment_rate_chart.draw(employment_rate_data, employment_rate_options);
	}
  
  
  </script>
  <script type="text/javascript">
	google.charts.load('current', { packages: ['corechart', 'bar'] });
	google.charts.setOnLoadCallback(drawBasic);
